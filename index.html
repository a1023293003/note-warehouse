<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>

	body {
		width: 100%;
		height: 100%;
		position: fixed;
	}
	
</style>
<body>
	<embed id="content" src="#" width="100%" height="100%" />
</body>
<script>

	window.onload = function() {
		var url = window.location.href;
		var index, src;
		if ((index = url.indexOf("?")) != -1) {
			src = url.split("?")[1].split("=")[1];
			document.getElementById("content").setAttribute("src", src);
		}
	};
	
</script>
</html>
