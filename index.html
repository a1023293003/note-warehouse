<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>

	body {
		width: 100%;
		height: 100%;
		position: fixed;
	}
	
</style>
<script>

	window.onload = function() {
		var url = window.location.href;
		var index, src;
		if ((index = url.indexOf("#"))) {
			src = url.split("#")[1];
			document.getElementById("content").setAttribute("src", src);
		}
	};
	
</script>
<body>
	<embed id="content" src="学习笔记/密码学/如何设置绝对安全的密码？.pdf" width="100%" height="100%" />
</body>
</html>
